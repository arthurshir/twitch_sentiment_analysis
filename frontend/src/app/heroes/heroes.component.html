<div style="display: flex;">
  <div style="flex: 1;">
    <h2>Top 5 Unhappy Users</h2>
    <ul class="users">
      <li *ngFor="let user of unhappyUsers; let i = index">
        <div style="margin-bottom: 4px; font-size: 14px; font-weight: bold;" *ngIf="i == 0">
          Biggest Hater ğŸ˜ˆ<br>
        </div>
        <span><b>{{i + 1}}. [{{user.username}}]</b> {{user.unhappy_description_string()}}</span>
      </li>
    </ul>
  </div>
  <div style="flex: 1;">
    <h2>Top 5 Happy Users</h2>
    <ul class="users">
      <li *ngFor="let user of happyUsers; let i = index">
        <div style="margin-bottom: 4px; font-size: 14px; font-weight: bold;" *ngIf="i == 0">
          Biggest Fan ğŸ‘‘<br>
        </div>
        <span><b>{{i + 1}}. [{{user.username}}]</b> {{user.happy_description_string()}}</span>
      </li>
    </ul>
  </div>
</div>
